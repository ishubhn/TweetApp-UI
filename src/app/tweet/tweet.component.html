<div class="container pt-2">
    <div class="fs-6 fw-bold">
        <fa-icon class="tweet-icon" [icon]="faTwitter"></fa-icon> User Name <!-- Add user name -->
        <span class="text-muted d-inline-block fs-6">sample@xyz.com</span>
        <span class="float-end timestamp">| 12:00 PM</span>
    </div>
    <div class="text-wrap py-2 ps-3 ms-5 me-2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. In aspernatur dolorum nobis voluptatibus assumenda.
        Dignissimos eos, maxime sed assumenda incidunt natus quae laboriosam sit dicta excepturi libero suscipit,
        pariatur optio.
    </div>
    <div class="ps-5 d-flex flex-row bd-highlight mb-3">
        <div class="p-3 bd-highlight">
            <fa-icon [class]="likeClass" (mouseover)="likeClass='fa-lg like'" (mouseout)="likeClass=''" class="icon"
                [icon]="faLikeEmpty"></fa-icon>
        </div>
        <div class="p-3 ps-5 bd-highlight">
            <fa-icon [class]="retweetClass" (mouseover)="retweetClass='fa-lg retweet'" (mouseout)="retweetClass=''"
                class="icon" [icon]="faRetweet"></fa-icon>
        </div>
    </div>
</div>
